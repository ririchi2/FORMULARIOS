<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">

<body>
    <header>
        <h2>Crea una cuenta y publica</h2>
    </header>
    <main>
        <section>
            <form action="">
                <div>
                    <h3>Datos Usuario</h3>
                    <div class="group">
                        <label for="">Nombre de Usuario</label> <br>
                        <input type="text" placeholder="UserName">
                    </div>
                    <div class="group">
                        <label for="">Contraseña</label> <br>
                        <input type="text" placeholder="Introduce Contraseña">
                    </div>
                    <br>
                    <input type="checkbox" name="" id="">Mostrar contraseña
                </div>

                <div>
                    <h3>Datos Personales</h3>
                    <div class="group">
                        <label for="">Nombre</label> <br>
                        <input type="text" placeholder="Nombre">
                    </div>
                    <div class="group">
                        <label for="">Apellidos</label> <br>
                        <input type="text" placeholder="Apellidos">
                    </div>
                    <div class="group">
                        <label for="">Telefono</label> <br>
                        <input type="text" placeholder="Ejem: (+34)922123123">
                    </div>
                    <div class="group">
                        <label for="">Codigo Postal</label> <br>
                        <input type="text" placeholder="38XXX">

                </div>
            </form>
        </section>
    </main>
