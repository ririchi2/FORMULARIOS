<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <h2>Crea una cuenta y publica</h2>
    </header>
    <main>
        <section class="formSection">
            <form action="">
                <div>
                    <h3>Datos Usuario</h3>
                    <div class="underline"></div>
                    <div class="group">
                        <label for="">Nombre de Usuario</label> <br>
                        <input type="text" placeholder="UserName" id="userName">
                    </div>
                    <div class="group">
                        <label for="">Contrase単a</label> <br>
                        <input type="text" placeholder="Introduce Contrase単a" id="pwd">
                    </div>
                    <br>
                    <input type="checkbox" name="" id="showPwd">Mostrar contrase単a
                </div>

                <div>
                    <h3>Datos Personales</h3>
                    <div class="underline"></div>
                    <div class="group">
                        <label for="">Nombre</label> <br>
                        <input type="text" placeholder="Nombre" id="name">
                    </div>
                    <div class="group">
                        <label for="">Apellidos</label> <br>
                        <input type="text" placeholder="Apellidos" id="surname">
                    </div>
                    <br>
                    <div class="group">
                        <label for="">Telefono</label> <br>
                        <input type="text" placeholder="Ejem: (+34)922123123" id="tlf">
                    </div>
                    <div class="group">
                        <label for="">Codigo Postal</label> <br>
                        <input type="text" placeholder="38XXX" id="cp">
                    </div>
                    <br>
                    <div class="group">
                        <label for="">DNI/NIE</label> <br>
                        <select name="" id="">
                        </select>
                        <input type="text" placeholder="DNI / NIE" name="" id="nie">
                    </div>
                    <div class="group">
                        <label for="">Crear cuenta como:</label> <br>
                        <input type="radio" name="accType" id=""> Particular
                        <input type="radio" name="accType" id=""> Empresa
                    </div>
                    <div class="group">
                        <label for="">A単o de nacimiento</label> <br>
                        <select name="" id="birthYear"></select>
                    </div>
                    <br>
                    <div class="group">
                        <label for="">Eligie tus aficiones:</label> <br>
                        <input type="checkbox" name="aficiones" id="">Musica
                        <input type="checkbox" name="aficiones" id="">Deporte
                        <input type="checkbox" name="aficiones" id="">Video Juegos
                        <br>
                        <input type="checkbox" name="aficiones" id="">Manualidades
                        <input type="checkbox" name="aficiones" id="">Artes
                        <input type="checkbox" name="aficiones" id="">Lectura
                    </div>
                </div>

                <div>
                    <h3>Datos Publicacion</h3>
                    <div class="underline"></div>
                    <div class="group">
                        <label for="">Titulo</label> <br>
                        <input type="text" name="" id="title" placeholder="Titulo">
                    </div>
                    <br>
                    <div class="group">
                        <label for="">Descripcion</label> <br>
                        <textarea name="" id="longdesc" cols="30" rows="10"></textarea>
                    </div>
                    <br>
                    <div class="group">
                        <!-- Valora tu contenido-->
                    </div>
                    <br>
                    <div class="group">
                        <!-- Introduce tu canal -->
                    </div>
                </div>

                <div>
                    <button type="submit"></button>
                </div>
            </form>
        </section>
        <section class="resultSection">
        </section>
    </main>
</body>
</html>
