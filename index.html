<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <h2>Crea una cuenta y publica</h2>
    </header>
    <main>
        <section class="formSection">
            <form action="" method="">
                <div>
                    <h3>Datos Usuario</h3>
                    <div class="underline"></div>
                    <div class="group">
                        <label for="">Nombre de Usuario</label> <br>
                        <input type="text" placeholder="UserName" id="userName" required>
                    </div>
                    <div class="group">
                        <label for="">Contraseña</label> <br>
                        <input type="text" placeholder="Introduce Contraseña" id="pwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Introduce una contraseña correcta (Debe contener al menos un numero, una mayuscula, minuscula y 8 o mas letras" required>
                    </div>
                    <br>
                    <input type="checkbox" name="" id="showPwd">Mostrar contraseña
                </div>

                <div>
                    <h3>Datos Personales</h3>
                    <div class="underline"></div>
                    <div class="group">
                        <label for="">Nombre</label> <br>
                        <input type="text" placeholder="Nombre" id="name" required>
                    </div>
                    <div class="group">
                        <label for="">Apellidos</label> <br>
                        <input type="text" placeholder="Apellidos" id="surname" required>
                    </div>
                    <br>
                    <div class="group">
                        <label for="">Telefono</label> <br>
                        <input type="text" placeholder="Ejem: (+34)922123123" id="tlf" required>
                    </div>
                    <div class="group">
                        <label for="">Codigo Postal</label> <br>
                        <input type="text" placeholder="38XXX" id="cp" required>
                    </div>
                    <br>
                    <div class="group">
                        <label for="">DNI/NIE</label> <br>
                        <select name="" id="">
                        </select>
                        <input type="text" placeholder="DNI / NIE" name="" id="nie" required>
                    </div>
                    <div class="group">
                        <label for="">Crear cuenta como:</label> <br>
                        <input type="radio" name="accType" id="particular" value="" alt="particular"> Particular
                        <input type="radio" name="accType" id="empresa" value=""> Empresa
                    </div>
                    <div class="group">
                        <label for="">Año de nacimiento</label> <br>
                        <select name="" id="birthYear"></select>
                    </div>
                    <br>
                    <div class="group">
                        <label for="">Eligie tus aficiones:</label> <br>
                        <input type="checkbox" name="aficiones" id="" value="musica">Musica
                        <input type="checkbox" name="aficiones" id="" value="deporte">Deporte
                        <input type="checkbox" name="aficiones" id="" value="videojuegos">Video Juegos
                        <br>
                        <input type="checkbox" name="aficiones" id="" value="manualidades">Manualidades
                        <input type="checkbox" name="aficiones" id="" value="artes">Artes
                        <input type="checkbox" name="aficiones" id="" value="lectura">Lectura
                    </div>
                </div>

                <div>
                    <h3>Datos Publicacion</h3>
                    <div class="underline"></div>
                    <div class="group">
                        <label for="">Titulo</label> <br>
                        <input type="text" name="" id="title" placeholder="Titulo" required>
                    </div>
                    <br>
                    <div class="group">
                        <label for="">Descripcion</label> <br>
                        <textarea name="" id="longdesc" cols="30" rows="10" required></textarea>
                    </div>
                    <br>
                    <div class="group">
                        <!-- Valora tu contenido-->
                    </div>
                    <br>
                    <div class="group">
                        <!-- Introduce tu canal -->
                    </div>
                </div>

                <div>
                    <button type="submit" id="submitBtn" onclick="sConsole()">Enviar</button>
                </div>
            </form>
        </section>
        <section class="resultSection">
        </section>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
